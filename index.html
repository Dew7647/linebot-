  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz8s0FIH4cj-n3_gI0CYQfbXqstbSBpeaJQOfPNhWW57I1MQLG9m_vkZzsJWiORGJ5D/exec"; 
    let currentUser = null, html5QrCode = null, scannedActivity = "";

    function toggleAuth(reg) {
      document.getElementById('login-form').classList.toggle('hidden', reg);
      document.getElementById('reg-form').classList.toggle('hidden', !reg);
    }

    function showTab(name) {
      ['list', 'check', 'user'].forEach(t => {
        document.getElementById('tab-'+t).classList.toggle('hidden', t !== name);
        document.getElementById('n-'+t).classList.toggle('nav-active', t === name);
        if(t !== name) document.getElementById('n-'+t).classList.add('text-gray-400');
      });
      if(name === 'list') loadActivities();
    }

    async function handleLogin() {
      const sid = document.getElementById('sid').value, pass = document.getElementById('pass').value;
      const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "login", student_id: sid, password: pass })});
      const r = await res.json();
      if(r.success) {
        currentUser = { id: sid, name: r.name };
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('app-screen').classList.remove('hidden');
        document.getElementById('u-name').innerText = r.name;
        document.getElementById('u-hours').innerText = r.hours;
        if(r.photoUrl) document.getElementById('u-img').src = r.photoUrl;
        showTab('list');
      } else alert(r.message);
    }

    async function handleRegister() {
      const sid = document.getElementById('r-sid').value, name = document.getElementById('r-name').value, pass = document.getElementById('r-pass').value;
      if(!sid || !name || !pass) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
      await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "register", student_id: sid, student_name: name, password: pass })});
      alert("‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
      toggleAuth(false);
    }

    async function loadActivities() {
      const res = await fetch(SCRIPT_URL);
      const list = await res.json();
      const container = document.getElementById('activity-container');
      container.innerHTML = list.map(item => `
        <div class="activity-card p-4 bg-white rounded-2xl shadow-sm border-l-4 border-indigo-500 font-bold" data-month="${item.month}">
          ${item.name} <span class="text-[10px] text-gray-300 block">‡πÄ‡∏î‡∏∑‡∏≠‡∏ô: ${item.month}</span>
        </div>
      `).join('');
    }

    function filterActivities() {
      const val = document.getElementById('month-filter').value;
      document.querySelectorAll('.activity-card').forEach(c => {
        c.classList.toggle('hidden', val !== 'all' && c.getAttribute('data-month') !== val);
      });
    }

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
        scannedActivity = text;
        document.getElementById('scanned-result').innerText = "üìç " + text;
        document.getElementById('scanned-result').classList.remove('hidden');
        document.getElementById('btn-save').classList.remove('hidden');
        html5QrCode.stop();
      });
    }

    async function handleCheckin() {
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const type = document.querySelector('input[name="ctype"]:checked').value;
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({
          action: "checkin", student_id: currentUser.id, student_name: currentUser.name,
          activity_name: scannedActivity, check_type: type,
          latitude: pos.coords.latitude, longitude: pos.coords.longitude
        })});
        alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å " + type + " ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
        location.reload();
      }, () => alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î GPS"), { enableHighAccuracy: true });
    }

    async function uploadPhoto(input) {
      if (!input.files || !input.files[0]) return;
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = async function(e) {
        const base64 = e.target.result.split(',')[1];
        const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "uploadPhoto", student_id: currentUser.id, image: base64, mimeType: file.type })});
        const r = await res.json();
        if (r.success) { document.getElementById('u-img').src = r.photoUrl; alert("‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏õ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!"); }
      };
      reader.readAsDataURL(file);
    }
