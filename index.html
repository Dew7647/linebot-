<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบกิจกรรมนักศึกษา - คัดกรองรายเดือน</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Sarabun', sans-serif; }
    .hidden { display: none !important; }
    .nav-active { color: #4f46e5; border-top: 3px solid #4f46e5; }
  </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">

  <div id="auth-screen" class="flex-1 flex flex-col items-center justify-center p-6 bg-indigo-700">
    <div id="login-form" class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center mb-6">เข้าสู่ระบบ</h2>
      <input type="text" id="sid" placeholder="รหัสนักศึกษา" class="w-full p-4 mb-4 border rounded-xl outline-none">
      <input type="password" id="pass" placeholder="วันเกิด (ววดดปปปป)" class="w-full p-4 mb-6 border rounded-xl outline-none">
      <button onclick="handleLogin()" id="btn-login" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold">Login</button>
      <button onclick="toggleAuth(true)" class="w-full text-center text-sm text-gray-400 mt-4 underline">ลงทะเบียนใหม่</button>
    </div>

    <div id="reg-form" class="hidden bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center text-emerald-600 mb-6">ลงทะเบียน</h2>
      <input type="text" id="r-sid" placeholder="รหัสนักศึกษา" class="w-full p-4 mb-4 border rounded-xl">
      <input type="text" id="r-name" placeholder="ชื่อ-นามสกุล" class="w-full p-4 mb-4 border rounded-xl">
      <input type="password" id="r-pass" placeholder="ตั้งรหัสวันเกิด" class="w-full p-4 mb-6 border rounded-xl">
      <button onclick="handleRegister()" id="btn-reg" class="w-full py-4 bg-emerald-600 text-white rounded-xl font-bold">ยืนยันการลงทะเบียน</button>
      <button onclick="toggleAuth(false)" class="w-full text-center text-sm text-gray-400 mt-4 underline">กลับไปหน้า Login</button>
    </div>
  </div>

  <div id="app-screen" class="hidden flex-1 flex flex-col overflow-hidden">
    <header class="bg-white p-4 border-b flex justify-between items-center">
      <span class="font-bold text-indigo-600">STUDENT PORTAL</span>
      <button onclick="location.reload()" class="text-xs font-bold text-red-500">Log out</button>
    </header>

    <main class="flex-1 p-6 overflow-y-auto pb-24">
      <section id="tab-list">
        <div class="mb-4">
          <label class="text-xs font-bold text-gray-400 mb-2 block">เลือกเดือนกิจกรรม</label>
          <select id="month-filter" onchange="filterActivities()" class="w-full p-3 rounded-xl bg-white border-none shadow-sm font-bold text-indigo-600">
            <option value="all">แสดงทุกเดือน</option>
            <option value="01">มกราคม</option><option value="02">กุมภาพันธ์</option>
            <option value="03">มีนาคม</option><option value="04">เมษายน</option>
            <option value="05">พฤษภาคม</option><option value="06">มิถุนายน</option>
            <option value="07">กรกฎาคม</option><option value="08">สิงหาคม</option>
            <option value="09">กันยายน</option><option value="10">ตุลาคม</option>
            <option value="11">พฤศจิกายน</option><option value="12">ธันวาคม</option>
          </select>
        </div>
        <div id="activity-container" class="space-y-3"></div>
      </section>

      <section id="tab-check" class="hidden">
        <div id="reader" class="rounded-2xl overflow-hidden shadow-md bg-white mb-4"></div>
        <div id="scanned-result" class="hidden p-4 bg-green-100 text-green-700 rounded-xl mb-4 font-bold text-center"></div>
        <div class="flex gap-4 mb-4">
          <label class="flex-1 p-4 bg-white border rounded-xl text-center font-bold"><input type="radio" name="ctype" value="เข้า" checked> เข้า</label>
          <label class="flex-1 p-4 bg-white border rounded-xl text-center font-bold"><input type="radio" name="ctype" value="ออก"> ออก</label>
        </div>
        <button onclick="startScanner()" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold shadow-lg">เปิดกล้องสแกน</button>
        <button id="btn-save" onclick="handleCheckin()" class="hidden w-full py-4 bg-emerald-500 text-white rounded-xl font-bold mt-4 shadow-lg">บันทึกข้อมูลและ GPS</button>
      </section>

      <section id="tab-user" class="hidden text-center">
        <div class="w-32 h-32 bg-slate-300 rounded-full mx-auto mb-4 border-4 border-white shadow-lg overflow-hidden">
          <img id="u-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="w-full h-full object-cover">
        </div>
        <h2 id="u-name" class="text-xl font-bold">Username</h2>
        <p id="u-hours" class="text-4xl font-black text-indigo-600 my-2">0</p>
        <p class="text-xs text-gray-400">ชั่วโมงสะสม</p>
      </section>
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around py-3 shadow-2xl">
      <button onclick="showTab('list')" id="n-list" class="flex-1 text-center nav-active text-sm font-bold">กิจกรรม</button>
      <button onclick="showTab('check')" id="n-check" class="flex-1 text-center text-gray-400 text-sm font-bold">สแกน</button>
      <button onclick="showTab('user')" id="n-user" class="flex-1 text-center text-gray-400 text-sm font-bold">โปรไฟล์</button>
    </nav>
  </div>

  <script>
    // *** แก้ไข URL ตรงนี้ ***
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_aA3F36QPIrOD1hzJ3PXK7J0ZK-ywdRZAhgTcB17j31HZNAZCnNc8FFwIDwocRVm_/exec"; 
    
    let currentUser = null, scannedActivity = "", html5QrCode = null;

    function toggleAuth(reg) {
      document.getElementById('login-form').classList.toggle('hidden', reg);
      document.getElementById('reg-form').classList.toggle('hidden', !reg);
    }

    function showTab(name) {
      ['list', 'check', 'user'].forEach(t => {
        document.getElementById('tab-'+t).classList.toggle('hidden', t !== name);
        document.getElementById('n-'+t).classList.toggle('nav-active', t === name);
        if(t !== name) document.getElementById('n-'+t).classList.add('text-gray-400');
      });
      if(name === 'list') loadActivities();
    }

    // ฟังก์ชันลงทะเบียน (ที่เคย Error)
    async function handleRegister() {
      const sid = document.getElementById('r-sid').value;
      const name = document.getElementById('r-name').value;
      const pass = document.getElementById('r-pass').value;
      const btn = document.getElementById('btn-reg');

      if(!sid || !name || !pass) return alert("กรุณากรอกข้อมูลให้ครบ");

      btn.disabled = true; btn.innerText = "กำลังบันทึก...";

      try {
        await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify({ action: "register", student_id: sid, student_name: name, password: pass })
        });
        alert("ลงทะเบียนเรียบร้อย! ลอง Login ดูครับ");
        toggleAuth(false);
      } catch(e) { alert("Error: " + e); }
      btn.disabled = false; btn.innerText = "ยืนยันการลงทะเบียน";
    }

    async function handleLogin() {
      const sid = document.getElementById('sid').value, pass = document.getElementById('pass').value;
      const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "login", student_id: sid, password: pass })});
      const r = await res.json();
      if(r.success) {
        currentUser = { id: sid, name: r.name };
        document.getElementById('u-name').innerText = r.name;
        document.getElementById('u-hours').innerText = r.hours;
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('app-screen').classList.remove('hidden');
        showTab('list');
      } else alert(r.message);
    }

    async function loadActivities() {
      const res = await fetch(SCRIPT_URL);
      const list = await res.json();
      const container = document.getElementById('activity-container');
      container.innerHTML = list.map(item => `
        <div class="activity-card p-4 bg-white rounded-2xl shadow-sm border-l-4 border-indigo-500 font-bold" data-month="${item.month}">
          ${item.name} <span class="text-[10px] text-gray-300 ml-2">(เดือน ${item.month})</span>
        </div>
      `).join('');
    }

    function filterActivities() {
      const val = document.getElementById('month-filter').value;
      document.querySelectorAll('.activity-card').forEach(c => {
        c.classList.toggle('hidden', val !== 'all' && c.getAttribute('data-month') !== val);
      });
    }

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
        scannedActivity = text;
        document.getElementById('scanned-result').innerText = "กิจกรรม: " + text;
        document.getElementById('scanned-result').classList.remove('hidden');
        document.getElementById('btn-save').classList.remove('hidden');
        html5QrCode.stop();
      });
    }

    async function handleCheckin() {
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const type = document.querySelector('input[name="ctype"]:checked').value;
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({
          action: "checkin", student_id: currentUser.id, student_name: currentUser.name,
          activity_name: scannedActivity, check_type: type,
          latitude: pos.coords.latitude, longitude: pos.coords.longitude
        })});
        alert("บันทึก " + type + " สำเร็จ!");
        location.reload();
      });
    }
  </script>
</body>
</html>
