  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz3R8tEo_bXglQeGfbY6WLB-IvLxkwBDzrMn5cSnQYzjQn165M6wfMEL0-w72KD7l17/exec"; 
    let currentUser = null;

    function toggleAuth(reg) {
      document.getElementById('login-form').classList.toggle('hidden', reg);
      document.getElementById('reg-form').classList.toggle('hidden', !reg);
    }

    function showTab(name) {
      ['list', 'user'].forEach(t => {
        document.getElementById('tab-'+t).classList.toggle('hidden', t !== name);
        document.getElementById('n-'+t).classList.toggle('nav-active', t === name);
      });
      if(name === 'list') loadActivities();
    }

    async function handleLogin() {
      const sid = document.getElementById('sid').value;
      const pass = document.getElementById('pass').value;
      const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "login", student_id: sid, password: pass })});
      const r = await res.json();
      if(r.success) {
        currentUser = { id: sid, name: r.name };
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('app-screen').classList.remove('hidden');
        document.getElementById('u-name').innerText = r.name;
        document.getElementById('u-hours').innerText = r.hours;
        if(r.photoUrl) document.getElementById('u-img').src = r.photoUrl;
        showTab('list');
      } else { alert(r.message); }
    }

    // ‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ Uncaught ReferenceError: handleRegister is not defined
    async function handleRegister() {
      const sid = document.getElementById('r-sid').value;
      const name = document.getElementById('r-name').value;
      const pass = document.getElementById('r-pass').value;
      const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "register", student_id: sid, student_name: name, password: pass })});
      const r = await res.json();
      if(r.success) { alert("‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!"); toggleAuth(false); }
    }

    async function loadActivities() {
      const res = await fetch(SCRIPT_URL);
      const list = await res.json();
      document.getElementById('activity-container').innerHTML = list.map(item => `
        <div class="p-4 bg-white rounded-2xl shadow-sm border-l-4 border-indigo-500 font-bold text-gray-700">${item}</div>
      `).join('');
    }

    async function uploadPhoto(input) {
      const reader = new FileReader();
      reader.onload = async (e) => {
        const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "uploadPhoto", student_id: currentUser.id, image: e.target.result.split(',')[1], mimeType: input.files[0].type })});
        const r = await res.json();
        if(r.success) document.getElementById('u-img').src = r.photoUrl;
      };
      reader.readAsDataURL(input.files[0]);
    }
  </script>
