  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzUvDVtSdUjIAjXks4bC0n0xpC97dlpv-Mmwz9XgXHgT4yITMH9xgxv7Uhqn8PzbQq5/exec"; 
    const MAX_DISTANCE = 100; // ‡∏£‡∏±‡∏®‡∏°‡∏µ 100 ‡πÄ‡∏°‡∏ï‡∏£
    let currentUser = null, allActivities = [], scannedActivity = "", html5QrCode = null;

    function toggleAuth(reg) {
      document.getElementById('login-form').classList.toggle('hidden', reg);
      document.getElementById('reg-form').classList.toggle('hidden', !reg);
    }

    function showTab(name) {
      ['list', 'check', 'user'].forEach(t => {
        document.getElementById('tab-'+t).classList.toggle('hidden', t !== name);
        document.getElementById('n-'+t).classList.toggle('nav-active', t === name);
        if(t !== name) document.getElementById('n-'+t).classList.add('text-gray-400');
      });
      if(name === 'list') loadActivities();
      if(html5QrCode && name !== 'check') { html5QrCode.stop(); document.getElementById('btn-save').classList.add('hidden'); }
    }

    async function handleLogin() {
      const sid = document.getElementById('sid').value, pass = document.getElementById('pass').value;
      if(!sid || !pass) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ô‡∏±‡∏Å‡∏®‡∏∂‡∏Å‡∏©‡∏≤‡πÅ‡∏•‡∏∞‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î");
      const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "login", student_id: sid, password: pass })});
      const r = await res.json();
      if(r.success) {
        currentUser = { id: sid, name: r.name };
        document.getElementById('u-name').innerText = r.name;
        document.getElementById('u-id-display').innerText = "ID: " + sid;
        document.getElementById('u-hours').innerText = r.hours;
        if(r.photoUrl) document.getElementById('u-img').src = r.photoUrl;
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('app-screen').classList.remove('hidden');
        showTab('list');
      } else alert(r.message);
    }

    async function handleRegister() {
      const sid = document.getElementById('r-sid').value, name = document.getElementById('r-name').value, pass = document.getElementById('r-pass').value;
      if(!sid || !name || !pass) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
      await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "register", student_id: sid, student_name: name, password: pass })});
      alert("‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!"); toggleAuth(false);
    }

    async function loadActivities() {
      const res = await fetch(SCRIPT_URL);
      allActivities = await res.json();
      const container = document.getElementById('activity-container');
      container.innerHTML = allActivities.map(item => `
        <div class="activity-card p-6 bg-white rounded-2xl shadow-sm border-l-8 border-indigo-500 font-bold" data-month="${item.month}">
          <div class="text-indigo-600 text-lg">${item.name}</div>
          <div class="text-xs text-slate-400 mt-1">üìç ${item.location} | ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô: ${item.month}</div>
        </div>
      `).join('');
      filterActivities();
    }

    function filterActivities() {
      const val = document.getElementById('month-filter').value;
      document.querySelectorAll('.activity-card').forEach(c => {
        c.classList.toggle('hidden', val !== 'all' && c.getAttribute('data-month') !== val);
      });
    }

    function startScanner() {
      document.getElementById('btn-save').classList.add('hidden');
      document.getElementById('scanned-result').classList.add('hidden');
      if(html5QrCode) html5QrCode.stop();
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
        scannedActivity = text;
        document.getElementById('scanned-result').innerText = "üèÅ ‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°: " + text;
        document.getElementById('scanned-result').classList.remove('hidden');
        document.getElementById('btn-save').classList.remove('hidden');
        html5QrCode.stop();
      }).catch(err => alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ"));
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const f1 = lat1 * Math.PI/180, f2 = lat2 * Math.PI/180;
      const df = (lat2-lat1) * Math.PI/180, dl = (lon2-lon1) * Math.PI/180;
      const a = Math.sin(df/2)**2 + Math.cos(f1)*Math.cos(f2)*Math.sin(dl/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function handleCheckin() {
      const btn = document.getElementById('btn-save');
      btn.disabled = true; btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏û‡∏¥‡∏Å‡∏±‡∏î GPS...";

      // ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏à‡∏≤‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡πà‡∏™‡πÅ‡∏Å‡∏ô (‡πÉ‡∏ä‡πâ trim ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥)
      const activityData = allActivities.find(a => a.name.trim() === scannedActivity.trim());
      if(!activityData || !activityData.coords) {
        alert("‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡πÉ‡∏ô '‡∏ä‡∏µ‡∏ï3' ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå D");
        btn.disabled = false; btn.innerText = "‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÅ‡∏•‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å"; return;
      }

      const [tLat, tLng] = activityData.coords.split(',').map(Number);

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const dist = getDistance(pos.coords.latitude, pos.coords.longitude, tLat, tLng);
        if(dist > MAX_DISTANCE) {
          alert(`‚ùå ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡πÄ‡∏Å‡∏¥‡∏ô‡∏Å‡∏≥‡∏´‡∏ô‡∏î (${Math.round(dist)} ‡πÄ‡∏°‡∏ï‡∏£)\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏Å‡∏•‡πâ‡∏à‡∏∏‡∏î‡∏à‡∏±‡∏î‡∏á‡∏≤‡∏ô‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤‡∏ô‡∏µ‡πâ`);
          btn.disabled = false; btn.innerText = "‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á"; return;
        }
        
        const type = document.querySelector('input[name="ctype"]:checked').value;
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({
          action: "checkin", student_id: currentUser.id, student_name: currentUser.name,
          activity_name: scannedActivity, check_type: type,
          latitude: pos.coords.latitude, longitude: pos.coords.longitude
        })});
        alert("‚úÖ ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡∏ó‡∏µ‡πà: " + activityData.location);
        location.reload();
      }, () => { alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î GPS"); btn.disabled = false; }, { enableHighAccuracy: true });
    }

    async function uploadPhoto(input) {
      if (!input.files || !input.files[0]) return;
      const reader = new FileReader();
      reader.onload = async function(e) {
        const base64 = e.target.result.split(',')[1];
        const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "uploadPhoto", student_id: currentUser.id, image: base64, mimeType: input.files[0].type })});
        const r = await res.json();
        if (r.success) { document.getElementById('u-img').src = r.photoUrl; alert("‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏π‡∏õ‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏•‡πâ‡∏ß!"); }
      };
      reader.readAsDataURL(input.files[0]);
    }
